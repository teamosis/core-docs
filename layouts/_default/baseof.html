<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">
{{ partial "head.html" . }}

<body>
  <!-- tag manager -->
  {{ partial "gtm-noscript.html" . }}

	{{ partial "header.html" . }}
	{{ if site.Params.preloader }}
	<div class="preloader"></div>
	{{ end }}
	{{ block "main" . }}{{ end }}
	{{ partialCached "footer.html" . }}
</body>

</html>
